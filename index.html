<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div>
      <h1>Basic Calculator</h1>
    </div>
    <div class="calculator-body">
      <div class="ans-div">
        <input type="text" name="problem" id="problem" class="input-box" readonly>
      </div>
      <br>
      <div>
        <form action="" method="post">
          <table>
            <tr>
              <td><button type="button" class="calc-btn" onclick="appendProblem('7')">7</button></td>
              <td><button type="button" class="calc-btn" onclick="appendProblem('8')">8</button></td>
              <td><button type="button" class="calc-btn" onclick="appendProblem('9')">9</button></td>
              <td><button type="button" class="calc-btn" onclick="appendProblem('/')">/</button></td>
            </tr>
            <tr>
              <td><button type="button" class="calc-btn" onclick="appendProblem('4')">4</button></td>
              <td><button type="button" class="calc-btn" onclick="appendProblem('5')">5</button></td>
              <td><button type="button" class="calc-btn" onclick="appendProblem('6')">6</button></td>
              <td><button type="button" class="calc-btn" onclick="appendProblem('*')">*</button></td>
            </tr>
            <tr>
              <td><button type="button" class="calc-btn" onclick="appendProblem('1')">1</button></td>
              <td><button type="button" class="calc-btn" onclick="appendProblem('2')">2</button></td>
              <td><button type="button" class="calc-btn" onclick="appendProblem('3')">3</button></td>
              <td><button type="button" class="calc-btn" onclick="appendProblem('-')">-</button></td>
            </tr>
            <tr>
              <td><button type="button" class="calc-btn" onclick="appendProblem('0')">0</button></td>
              <td><button type="button" class="calc-btn" onclick="appendProblem('.')">.</button></td>
              <td><button type="button" class="calc-btn" onclick="appendProblem('+')">+</button></td>
              <td><button type="button" class="calc-btn" onclick="solveProblem()">=</button></td>
            </tr>
            <tr>
              <td><button type="button" class="calc-C" onclick="clearProblem()">C</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
